services:
  app:
    build: .
    container_name: esthetician-app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - mongodb
  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:

